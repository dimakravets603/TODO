<!DOCTYPE html>
<html>
    <head>
        <title>ToDo Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="todo.css">
    </head>
    <body>
        <div id="todo">
            <input type="text" placeholder="Add new task">
            <ul class="todos">
                <li><span class="todo-text">By a milk</span><span class="todo-trash"><i class="fas fa-trash-alt"></i></span></li>
                <li><span class="todo-text">Clean dishes</span><span class="todo-trash"><i class="fas fa-trash-alt"></i></span></li>
                <li><span class="todo-text">Do homework</span><span class="todo-trash"><i class="fas fa-trash-alt"></i></span></li>
                <li><span class="todo-text">read a book</span><span class="todo-trash"><i class="fas fa-trash-alt"></i></span></li>
            </ul>
            <div id="buttons">
                <button class="clear">Clean</button>
                <button class="add">Add</button>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
